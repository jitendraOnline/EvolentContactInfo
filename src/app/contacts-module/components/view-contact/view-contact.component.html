
<h2>View Contant List</h2>

<div  style=" display: flex;
justify-content: space-between;" >

    <mat-form-field> 
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

<div>
    <button  mat-raised-button color="primary" [routerLink]="['/manageConatact']" > {{constant.KEY_ADD_NEW}}</button>
</div>
 
    
  
  </div>
  
  <div class="mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column is not displayed-->
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </mat-cell>
      </ng-container> -->
  
      <!-- firstName Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>  Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name"> {{row.firstName+' '+row.lastName}} </mat-cell>
      </ng-container>
  
      <!-- lastName Column -->
      <!-- <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="lastName"> {{row.lastName}} </mat-cell>
      </ng-container> -->
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"  data-label="email"> {{row.email}} </mat-cell>
      </ng-container>

      <!-- phoneNumber Column -->
      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
        <mat-cell *matCellDef="let row"  data-label="phoneNumber"> {{row.phoneNumber}} </mat-cell>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let row"  data-label="status"> {{row.status}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
        <mat-cell *matCellDef="let row"  data-label="action"> {{row.action}} 
            
            <a *ngIf="true==true" [routerLink]="['/manageConatact',{id:row.id}]"><mat-icon>edit</mat-icon></a>
            <!-- <mat-icon *ngIf="true==true"  >delete</mat-icon> -->
        </mat-cell> 
      
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
